<meta charset="utf-8">
<script>
	alert("Компьютер: играем в русскую рулетку, я стреляю первый");
	while (true) {
		if (Math.random() * 6 < 1) {
			alert("Компьютер застрелился, Ты победил");
			break;
		}
		alert("Пистолет не выстрелил");
		if (parseInt(prompt("Введи 1 если зассал") == 1)) {
			break;
		}
		if (Math.random() * 6 < 1) {
			alert("Ты застрелился, Компьютер победил");
			break;
		}
		alert("Пистолет не выстрелил");
		alert("Следующий раунд");
	}

</script>
