<meta charset="utf-8">
<script>
	var rightAnswers=0;
	var answer=prompt("Зимой и летом одним цветом:");
	if(answer=="елка"){
		alert("Правильно!");
		rightAnswers++;
	}else{
		alert("Неправильно!");
	}
	var answer=prompt("Два кольца два конца, а посередине гвоздик:");
	if(answer=="ножницы"){
		alert("Правильно!");
		rightAnswers++;
	}else{
		alert("Неправильно!");
	}
	alert("Правильных ответов:"+rightAnswers);
</script>
