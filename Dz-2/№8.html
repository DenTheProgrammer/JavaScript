<meta charset="utf-8">
<script>
    function power(val, pow) {
        if (pow == 1) {
            return val;
        } else {
            return val * power(val, pow - 1);
        }
    }
    var a = parseInt(prompt("Введите число: "));
    var n = parseInt(prompt("Введите степень: "));
    alert(power(a, n));
</script>
