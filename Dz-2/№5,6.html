<meta charset="utf-8">
<script>
    function sum(a, b) {
        return a + b;
    }

    function dif(a, b) {
        return a - b;
    }

    function mult(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

    //////////////////////////////////////  

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case sum:
                return sum(arg1, arg2);
            case dif:
                return dif(arg1, arg2);//break не писал, по идее они тут не нужны, return работает  сдесь как break
            case mult:
                return mult(arg1, arg2);
            case div:
                return div(arg1, arg2);
        }
    }

    //////////пример:
    console.log(mathOperation(5, 6, sum));

</script>
