<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="slider">
        <div class="slider-container">
            <button class="prev">&larr;Prev</button>
            <div class="slider-slides">
                <img class="img1 active" src="img/car.jpg" alt="">
                <img class="img2" src="img/plane.jpg" alt="">
                <img class="img3" src="img/ship.jpg" alt="">
                <img class="img4" src="img/train.jpg" alt="">
            </div>
            <button class="next">Next&rarr;</button>
        </div>
        <div class="slider-preview">
            <img class="img1 active" src="img/car.jpg" alt="">
            <img class="img2" src="img/plane.jpg" alt="">
            <img class="img3" src="img/ship.jpg" alt="">
            <img class="img4" src="img/train.jpg" alt="">
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
