    function randomInt(min, max) { //от min до max включительно

    function showDeck(deck) {

    function shuffle(deck) {
        var shuffleCount = randomInt(200, 1000);
        var bufer;
        var card1;
        var card2;
        for (i = 0; i < shuffleCount; i++) {
            card1 = randomInt(0, 51);

            bufer = deck[card2];
            deck[card2] = deck[card1];
            deck[card1] = bufer;

    }


    function dealCards(deck, numberOfCards) {
        var dealedCards = [];
        for (i = 0; i < numberOfCards; i++) {
            dealedCards.push(deck.pop());

        }
        return dealedCards;
