<meta charset="utf-8">
<script>

function isPrime(n) {
    for(var i=2;i<Math.sqrt(n)+1;i++){
        if(n%i==0){
            return false;
        }
    }
    return true;
}

function primesInInterval(from,to) {
    for(var i=from;i<=to;i++){
        if(isPrime(i)){
            console.log(i);
        }
    }
}
primesInInterval(1,100);
</script>
