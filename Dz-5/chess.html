<meta charset="utf-8">
<script>
    function numberToObject(num) {
        var ed, des, sot;
        if (num > 999) {
            console.log("Введите чило от 0 до 999");
            return {};
        }
        ed = num % 10;
        des = Math.floor(num / 10) % 10;
        sot = Math.floor(num / 100);

        return {
            "единицы": ed,
            "десятки": des,
            "сотни": sot
        }
    }
    console.log(numberToObject(4524));
    console.log(numberToObject(314));
    

</script>
